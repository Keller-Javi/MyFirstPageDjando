{% extends "layouts/base.html" %}

{% block title %}
    Projects
{% endblock %}

{% block header %}

<h1> Projects </h1>

{% endblock %}

{% block body %}

<h2> List of projects: </h2>

<a href="{% url 'create_project' %}" class="buttons"> Create a new project </a>

{% for project in projects %}
    <h3 class="card text_projects"><a href="{% url 'detail_project' project.id %}"> - {{ project.name }}</a></h3>
    
    <a href="{% url 'delete_project' project.id %}" class="buttons"> Delete </a>
    
{% endfor %}

{% endblock %}
